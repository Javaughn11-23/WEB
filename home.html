<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KarsonFantasy | Home</title>
  <link rel="stylesheet" href="style.css?v=2">
  <style>
    body {
      margin: 0;
      background: #fff;
      font-family: 'Helvetica Neue', sans-serif;
      overflow-x: hidden;
    }

    header {
      text-align: center;
      padding: 2rem 0;
    }

    header img {
      width: 200px;
      animation: spin 6s linear infinite;
    }

    h1 {
      text-align: center;
      letter-spacing: 2px;
      font-size: 1.8rem;
      color: #111;
    }

    .shop {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      padding: 2rem;
      gap: 2rem;
    }

    .item {
      background: #f5f5f5;
      border-radius: 10px;
      width: 250px;
      height: 300px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      transition: transform 0.6s ease, box-shadow 0.6s ease;
      cursor: pointer;
      animation: float 4s ease-in-out infinite;
    }

    .item img {
      max-width: 120px;
      margin-bottom: 1rem;
    }

    .item:hover {
      transform: translateY(-10px) scale(1.05);
      box-shadow: 0 12px 30px rgba(0,0,0,0.2);
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-12px); }
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

  <header>
    <img src="IMG_1654.PNG" alt="KarsonFantasy Logo">
  </header>

  <h1>Shop the Collection</h1>

  <div class="shop">
    <div class="item">
      <img src="IMG_1228.PNG" alt="Product 1">
      <p>Fantasy Tee</p>
    </div>
    <div class="item">
      <img src="IMG_1228.PNG" alt="Product 2">
      <p>Canvas Pants</p>
    </div>
    <div class="item">
      <img src="IMG_1228.PNG" alt="Product 3">
      <p>Signature Hoodie</p>
    </div>
  </div>

</body>
</html>
